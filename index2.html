<script>
   function dienTich(r){
       let dt=r*r*Math.PI;
       document.write(dt + '<br>')
   }
   dienTich(5);
   function chuVi(r){
       let cv=2*r*Math.PI;
       document.write(cv + '<br>')
   }
   chuVi(8);
</script>
